<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>示例首页</title>
</head>
<body>
	<h1>示例首页：</h1>
	<p>登录成功后，自动跳转到这里</p><br/>
	<p>当前认证信息：<p th:text="${authInfo}"/></p>
	<p>点击 <a th:href="@{/user/hello}">这里</a> 进入User Hello页面。</p>
	<p>点击 <a th:href="@{/admin/hello}">这里</a> 进入Admin Hello页面。</p>
	
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="退出（登出，logout）" />
	</form>
</body>
</html>
